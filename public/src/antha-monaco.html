<dom-module id="antha-monaco">
  <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
    :host {
      @apply(--layout-horizontal);
      @apply(--layout-flex);
      /*@apply(--section);*/
    }
  </style>
  <template>
    <antha-editor file-selected="{{fileSelected}}"></antha-editor>
    <antha-files file-selected="{{fileSelected}}"></antha-example-files>
  </template>
  <script>
    HTMLImports.whenReady(() => {
      Polymer({
        is: 'antha-monaco',
        properties: {
          fileSelected: {
            type: Object,
            value: () => {
              return {
                name: '',
                content: ''
              };
            },
            notify: true,
            observer: '_watchFile'
          }
        },
        _watchFile: function(fileSelected) {

        }
      });
    });
  </script>
</dom-module>
