<dom-module id="antha-monaco">
  <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
    :host {
      @apply(--layout-vertical);
    }

    antha-files,
    antha-compile,
    antha-run {
      @apply(--layout-flex-1);
    }

    antha-editor {
      @apply(--layout-flex);
    }
  </style>
  <template>
    <antha-files file-selected="{{fileSelected}}"></antha-files>
    <antha-editor file-selected="{{fileSelected}}"></antha-editor>
    <antha-compile file-selected="{{fileSelected}}"></antha-compile>
    <antha-run file-selected="{{fileSelected}}"></antha-run>
  </template>
  <script>
HTMLImports.whenReady(() => {
  Polymer({
    is: 'antha-monaco',
    properties: {
      fileSelected: {
        type: Object,
        value: () => {
          return {
            name: '',
            content: ''
          };
        },
        observer: '_watchFile'
      }
    },
    _watchFile: function(fileSelected) {

    }
  });
});
  </script>
